<div class="mod-pedal mod-pedal-boxy{{{cns}}} mod-two-knobs mod-darkblue">
    <div mod-role="drag-handle" class="mod-drag-handle"></div>
    <div class="mod-plugin-author"><h1>MOD</h1></div>
    <div class="mod-plugin-name"><h1>2Voices</h1></div>
    <div class="mod-light on" mod-role="bypass-light"></div>
    <div class="mod-control-group clearfix">
        <div class="mod-knob">
            <div class="mod-knob-image" mod-role="input-control-port" mod-port-symbol="Step1"></div>
            <span class="mod-knob-title">Step 1</span>
        </div>
        <div class="mod-knob">
            <div class="mod-knob-image" mod-role="input-control-port" mod-port-symbol="Step2"></div>
            <span class="mod-knob-title">Step 2</span>
        </div>
    </div>
    <div class="mod-footswitch" mod-role="bypass"></div>  
    <div class="mod-pedal-input">
        <div class="mod-input mod-input-disconnected" title="In" mod-role="input-audio-port" mod-port-symbol="In">
            <div class="mod-pedal-input-image"></div>
        </div>
    </div>
    <div class="mod-pedal-output">
        <div class="mod-output mod-output-disconnected" title="Out 1" mod-role="output-audio-port" mod-port-symbol="Out1">
            <div class="mod-pedal-output-image"></div>
        </div>
        <div class="mod-output mod-output-disconnected" title="Out 2" mod-role="output-audio-port" mod-port-symbol="Out2">
            <div class="mod-pedal-output-image"></div>
        </div>
    </div>
</div>
